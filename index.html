<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        input[type="text"], input[type="url"], textarea {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            white-space: nowrap;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .output {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Google Sheets Tracker</h1>
        
        <div class="status" id="status"></div>
        
        <!-- Setup Section -->
        <div class="section">
            <h2>üîë Setup</h2>
            <div class="input-group">
                <input type="url" id="sheetsUrl" placeholder="Paste your Google Sheets URL or Share Link">
                <button onclick="extractSheetId()">Extract ID</button>
            </div>
            <div class="input-group">
                <input type="text" id="sheetId" placeholder="Or paste Sheet ID directly" style="flex: 2;">
                <button onclick="saveSheetId()">Save Sheet ID</button>
            </div>
            <div class="output" id="setupOutput" style="display: none;"></div>
        </div>
        
        <!-- Read Sheet Section -->
        <div class="section">
            <h2>üìñ Read Sheet Data</h2>
            <div class="input-group">
                <input type="text" id="readRange" placeholder="Range (e.g., Sheet1!A1:D10)" value="Sheet1!A:F">
                <button onclick="readSheet()">Read Data</button>
            </div>
            <div class="output" id="readOutput"></div>
        </div>
        
        <!-- Write Sheet Section -->
        <div class="section">
            <h2>‚úçÔ∏è Write to Sheet</h2>
            <div class="input-group">
                <input type="text" id="writeRange" placeholder="Range (e.g., Sheet1!A1)" value="Sheet1!A1">
            </div>
            <div class="input-group">
                <textarea id="writeData" placeholder="Enter data as JSON array: [[&quot;Name&quot;, &quot;Value&quot;], [&quot;John&quot;, 25]]"></textarea>
            </div>
            <button onclick="writeSheet()">Write Data</button>
            <div class="output" id="writeOutput" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentSheetId = localStorage.getItem('sheetId') || '';
        
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
        
        function extractSheetId() {
            const url = document.getElementById('sheetsUrl').value;
            const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
            if (match) {
                document.getElementById('sheetId').value = match[1];
                showStatus('Sheet ID extracted successfully', 'success');
            } else {
                showStatus('Invalid Google Sheets URL', 'error');
            }
        }
        
        function saveSheetId() {
            const id = document.getElementById('sheetId').value.trim();
            if (id) {
                currentSheetId = id;
                localStorage.setItem('sheetId', id);
                showStatus('Sheet ID saved: ' + id.substring(0, 20) + '...', 'success');
            } else {
                showStatus('Please enter a valid Sheet ID', 'error');
            }
        }
        
        async function readSheet() {
            if (!currentSheetId) {
                showStatus('Please save a Sheet ID first', 'error');
                return;
            }
            
            const range = document.getElementById('readRange').value;
            const output = document.getElementById('readOutput');
            output.innerHTML = '<p>Loading...</p>';
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${currentSheetId}/values/${encodeURIComponent(range)}?key=AIzaSyDZL5ZaAMSA9Z9Z0Z0Z0Z0Z0Z0Z0Z0Z0Z0`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to read sheet. Make sure the sheet is public or use a valid API key.');
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    output.innerHTML = '<p>No data found in the specified range.</p>';
                    return;
                }
                
                let tableHtml = '<table><thead><tr>';
                data.values[0].forEach(header => {
                    tableHtml += `<th>${escapeHtml(header)}</th>`;
                });
                tableHtml += '</tr></thead><tbody>';
                
                for (let i = 1; i < data.values.length; i++) {
                    tableHtml += '<tr>';
                    data.values[i].forEach(cell => {
                        tableHtml += `<td>${escapeHtml(cell)}</td>`;
                    });
                    tableHtml += '</tr>';
                }
                
                tableHtml += '</tbody></table>';
                output.innerHTML = tableHtml;
                showStatus('Data read successfully', 'success');
                
            } catch (error) {
                output.innerHTML = `<p>Error: ${error.message}</p>`;
                showStatus('Error reading sheet: ' + error.message, 'error');
            }
        }
        
        async function writeSheet() {
            if (!currentSheetId) {
                showStatus('Please save a Sheet ID first', 'error');
                return;
            }
            
            const range = document.getElementById('writeRange').value;
            const dataStr = document.getElementById('writeData').value;
            
            try {
                const data = JSON.parse(dataStr);
                
                if (!Array.isArray(data)) {
                    throw new Error('Data must be a JSON array');
                }
                
                showStatus('Write functionality requires API credentials. For now, you can use Google Apps Script:', 'info');
                document.getElementById('writeOutput').style.display = 'block';
                document.getElementById('writeOutput').innerHTML = `
                    <p><strong>To enable writing:</strong></p>
                    <ol>
                        <li>Open your Google Sheet</li>
                        <li>Go to Extensions ‚Üí Apps Script</li>
                        <li>Replace the code with this:</li>
                    </ol>
                    <pre style="background: #f0f0f0; padding: 10px; overflow-x: auto;">
function doPost(e) {
  const sheet = SpreadsheetApp.getActiveSheet();
  const data = JSON.parse(e.postData.contents);
  const range = data.range;
  const values = data.values;
  
  sheet.getRange(range).setValues(values);
  return ContentService.createTextOutput(JSON.stringify({success: true}));
}
                    </pre>
                    <p>Then deploy as web app and use the deployment URL.</p>
                `;
                
            } catch (error) {
                showStatus('Invalid JSON format: ' + error.message, 'error');
            }
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        // Load saved sheet ID on page load
        window.addEventListener('load', () => {
            if (currentSheetId) {
                document.getElementById('sheetId').value = currentSheetId;
                showStatus('Loaded Sheet ID: ' + currentSheetId.substring(0, 20) + '...', 'info');
            }
        });
    </script>
</body>
</html>
